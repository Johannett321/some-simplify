get:
  tags:
    - Tenant
  summary: Get the active tenant of the user
  operationId: getTenant
  responses:
    '200':
      description: The active Tenant of the user
      content:
        application/json:
          schema:
            $ref: '../../schemas/tenant/TenantTO.yaml'
    '404':
      description: The user does not have a tenant yet
      content:
        application/json:
          schema:
            $ref: '../../schemas/ErrorResponseTO.yaml'
post:
  tags:
    - Tenant
  summary: Create a new tenant
  operationId: createTenant
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/tenant/TenantTO.yaml'
  responses:
    '200':
      description: Tenant created successfully
      content:
        application/json:
          schema:
            type: string
            example: Tenant ID
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '../../schemas/ErrorResponseTO.yaml'