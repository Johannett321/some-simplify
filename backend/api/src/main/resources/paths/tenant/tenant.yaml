get:
  tags:
    - Tenant
  summary: Get the active tenant of the user
  operationId: getTenant
  parameters:
    - in: path
      name: id
      description: The ID of the tenant
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The active Tenant of the user
      content:
        application/json:
          schema:
            $ref: '../../schemas/tenant/TenantTO.yaml'
    '404':
      description: The user does not have a tenant yet
      content:
        application/json:
          schema:
            $ref: '../../schemas/ErrorResponseTO.yaml'